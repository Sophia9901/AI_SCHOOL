<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function02</title>
</head>
<body>
  <script>
    function calcSum(n) {
      let sum = 0;
      for(let i = 1;i < n + 1; i++) {
        sum += i; //누적합 구함
      }
      return(sum);
    }

    // calcSum(10);
    var result = calcSum(10);
    document.write(result);
  </script>
</body>
</html>
