<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function06</title>
</head>
<body>
  <script>
    var su = parseInt(prompt("판별할 수"));

    function evenodd(num){
      if(num % 2 == 0) {
        alert(num + "은 짝수입니다");
      }else {
        alert(num + "은 홀수입니다");
      }
    }


    evenodd(su);
  </script>
</body>
</html>
